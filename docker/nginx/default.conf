# Define um "upstream" para a aplicação Laravel.
# Isso facilita o balanceamento de carga no futuro se você tiver mais de um container "app".
upstream laravel_api {
    server app:9000;
}

# Configuração do cache de proxy
proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=api_cache:10m max_size=10g inactive=60m use_temp_path=off;

# Servidor principal para redirecionar HTTP para HTTPS
server {
    listen 80;
    server_name api.temperinho.com;
    return 301 https://$host$request_uri;
}

# Servidor principal que lida com as requisições
server {
    listen 443 ssl http2;
    server_name api.temperinho.com;
    root /var/www/public; # Mantém o root para servir arquivos públicos se necessário

    # --- Configurações SSL (substitua pelos seus certificados) ---
    # ssl_certificate /etc/nginx/ssl/live/api.temperinho.com/fullchain.pem;
    # ssl_certificate_key /etc/nginx/ssl/live/api.temperinho.com/privkey.pem;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:...'; # Ciphers modernos

    # --- Cabeçalhos de Segurança ---
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # --- Logs ---
    access_log /var/log/nginx/api_access.log;
    error_log /var/log/nginx/api_error.log;

    # --- Compressão Gzip ---
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # --- Endpoint de Health Check (não logar e retornar rápido) ---
    location /api/health {
        access_log off;
        proxy_pass http://laravel_api;
        proxy_set_header Host $host;
    }

    # --- Localização principal para a API ---
    location / {
        try_files $uri $uri/ /index.php?$query_string;

        # Repassa a requisição para o upstream da API Laravel
        proxy_pass http://laravel_api;

        # --- Cabeçalhos do Proxy ---
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # --- Cache ---
        proxy_cache api_cache;
        proxy_cache_methods GET HEAD; # Cachear apenas requisições GET e HEAD
        proxy_cache_valid 200 302 10m; # Cachear respostas 200 e 302 por 10 minutos
        proxy_cache_valid 404 1m;      # Cachear respostas 404 por 1 minuto
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        add_header X-Proxy-Cache $upstream_cache_status;
    }

    # Bloqueia acesso a arquivos ocultos
    location ~ /\. {
        deny all;
    }
}
