#–––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––
# Diretivas de nível HTTP (fora de qualquer server)
#–––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––

limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;

#–––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––
# Server HTTP (porta 80) – atende ACME e redireciona o resto pra HTTPS
#–––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––

server {
    listen 80;
    server_name api.temperinho.com;

    # Certbot challenges
    location /.well-known/acme-challenge/ {
        alias /var/www/certbot/.well-known/acme-challenge/;
    }

    # Todo o resto -> HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

#–––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––
# Server HTTPS (porta 443) – sua aplicação Laravel
#–––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––

server {
    listen 443 ssl http2;
    server_name api.temperinho.com;

    ssl_certificate /etc/letsencrypt/live/api.temperinho.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.temperinho.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers "ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384";
    ssl_ecdh_curve secp384r1;
    ssl_session_timeout 10m;
    ssl_session_cache shared:SSL:10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Content-Security-Policy "default-src 'self' https: data: 'unsafe-inline' 'unsafe-eval';";

    root /var/www/public;
    index index.php;
    charset utf-8;

    access_log /var/log/nginx/temperinho-api.access.log;
    error_log  /var/log/nginx/temperinho-api.error.log warn;

    # Aplica rate‑limit por zona já definida
    # (você pode ajustar burst/nodelay aqui ou em cada location)
    limit_req zone=api_limit burst=20 nodelay;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
        limit_req zone=api_limit burst=20 nodelay;
    }

    location ~ /\.(?!well-known).* {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ \.php$ {
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;

        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;

        limit_req zone=api_limit burst=20 nodelay;
    }
}
